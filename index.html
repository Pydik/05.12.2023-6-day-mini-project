<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title__box">
                <div class="title">Sign in</div>
                <div class="registerbtn">
                    <a href="#" class="register">Register</a>
                </div>
            </div>
            <div class="input__box">
                <div class="username__input">
                    <input class="username" type="text" placeholder="My name is">
                </div>
                <div class="password__input">
                    <input class="password" type="password" placeholder="Password">
                </div>
            </div>
            <div class="sign__in__btn">
                <a class="sign__in" href="#">Sign in</a>
            </div>
            <div class="last__line">
                <div class="remember__me__box">
                    <input type="checkbox" name="Remember_me">
                    <p class="remember_me">Remember me</p>
                </div>  
                <a class="lost__password" href="#">Lost your password?</a>
            </div>
        </div>
    </div>
</body>
</html>
